<!DOCTYPE html>
<!-- saved from url=(0029)http://dev.dcloud.net.cn/mui/ -->
<html>
<head>
    <title>爱拼机</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">


    <style>
        body {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .layout {
            background-position: center;
            background-size:auto ;
            background-repeat: no-repeat;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .title {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 300px;
            height: 100px;
            color: #ff6942;
            font-size: 30px;
            text-align: center;
            font-style: normal;
        }


        .wrapper {
            background: #ffe35f;
            background: -webkit-linear-gradient(top left, #228500 0%, #ffe26f 100%);
            background: linear-gradient(to bottom right, #d0c550 0%, #13ff3c 100%);


            opacity: 0.8;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .bg-bubbles {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: block;
        }
        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.15);
            -webkit-transition-timing-function: linear;
            transition-timing-function: linear;
            -webkit-animation: square 10s infinite;
            animation: square 10s infinite;

        }
        @-webkit-keyframes square {
            0% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
            100% {
                -webkit-transform: translateY(-700px) rotate(600deg);
                transform: translateY(-700px) rotate(600deg);
            }
        }
        @keyframes square {
            0% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
            100% {
                -webkit-transform: translateY(-700px) rotate(600deg);
                transform: translateY(-700px) rotate(600deg);
            }

        }


    </style>


</head>
<body>
<div class="wrapper">
    <ul class="bg-bubbles" id="anim_div">
    </ul>
</div>
<div class="layout">
    <div  class="title" id="showTitle"></div>
    <div style="display:none" id="w">
        欢迎来到爱拼机
        攻城师正在抢救中
        ^_^
    </div>
</div>

<script>

    //添加动画
    var title = document.title;

    if(title){
        var anim_div = document.getElementById("anim_div");
        var size = title.length;
        for(var i =0;i<size*2 ;i++){

            var para=document.createElement("li");
            var left = Math.round(Math.random()*10);
//            if(left<1)left= 2;
            if(left>9)left= 9;
            var delay =  (i)*2+"s"
            var wh_v = (40+(i%3)*10);
            var wh = wh_v+"px";
            var wh2 = wh_v/2+"px";
            para.style["bottom"] = "-"+wh;
            para.style["font-size"] = wh2;
            para.style["line-height"] = wh;
            para.style["width"] = wh;
            para.style["height"] = wh;
            para.style["left"] = left+"0%";
            para.style["-webkit-animation-delay"] = delay;
            para.style["animation-delay"] = delay;
            var node=document.createTextNode(title[i%size]);
            para.appendChild(node);
            anim_div.appendChild(para)
        }
    }

    document.documentElement.style.fontSize = document.documentElement.clientWidth / 10 + 'px';
    //
</script>

<script language="javascript">
    var index=0;
    var word=document.getElementById("w").innerHTML;
    function type(){
        document.getElementById("showTitle").innerText = word.substring(0,index++);
    }
    setInterval(type, 50);
</script>
</body>
</html>
